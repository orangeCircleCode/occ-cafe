<div class="row">
  <div class="col-sm-6">
    <div class="categories-block">
      <a href="{{ .Site.BaseURL }}" class="track-categories">Home</a>
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}

      {{ end }}
    </div>
  </div>
</div>
