<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{{ with .Title }} <title>{{ . }}</title>
{{ end }}

{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">
{{ end }}

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="{{ "css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ if ne .Site.Params.style "default" }}
<link href="{{ (printf "css/style.%s.css" .Site.Params.style) | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}
<!-- Custom stylesheet - for your changes -->
<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet">
<link href="{{ "css/responsive.css" | absURL }}" rel="stylesheet">
<!-- Fonts -->
<link rel="stylesheet" id="ct-tracks-google-fonts-css" href="//fonts.googleapis.com/css?family=Raleway%3A400%2C700&amp;subset=latin%2Clatin-ext&amp;ver=4.7.2" type="text/css" media="all">
<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | absURL }}">
<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Covered+By+Your+Grace|Gloria+Hallelujah|Schoolbell" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Londrina+Sketch|Piedra" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Leckerli+One|Pacifico|Sedgwick+Ave" rel="stylesheet">
<!-- Icons -->
<link rel="shortcut icon" href="{{ "img/favicon.png" | absURL }}">
<!-- RSS -->
{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
<!-- Google Analytics -->
