<div class="row">
  <div class="col-md-12 footer-title">
    <h2>
      {{ with .Site.Title }}
      <a href=""> {{ . }} </a>
      {{ end }}
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12 footer-menu">
    <a href="/">Home /</a>
    {{ range $name, $taxonomy := .Site.Sections }}
    {{ if ne $name "menu" }}
    <a href="/{{ $name | urlize }}">{{ $name }} / </a>
    {{ end }}
    {{ end }}

  </div>
</div>
